services:
  app:
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    expose:
      - "3000"
    command: sh -c "npm install && npm run build"
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
